<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Missions to Mars </title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>

<body>

  <!-- Header and button to refresh data -->
  <div class="container-fluid">
      <div class="jumbotron text-center">
        <h1><b>Mission to Mars</b></h1>
        <a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a>
      </div>
  </div>

  <!-- Latest MARS  news -->
  
  <div class="container">
    <h3>Latest Mars News</h3>
    <h4 class="title">{{ mars_data.news_title }}</h4>
    <p>{{ mars_data.news_p }}</p>
  </div>

<!-- Featured Image and Table -->
  
<div class="container">
    <div class="row">
        <!--  Image-->
        <div class="col-lg-8 col-md-8 col-sm-12">
            <h3>Featured Mars Image</h3>
            <img src="{{ mars_data.featured_image_url }}" style="max-width:100%; max-height: auto;" alt="Mars Featured Image">
        </div>
   
        <!-- Table -->
        <div class="col-lg-4 col-md-4 col-sm-12">

          <br>
                    <h3>Mars Facts</h3>
                    <div style="max-width: 450px; max-height: 150px; font-size: 15px; margin-bottom: 65px;">
                        {{mars_data.mars_facts|safe}}
                    </div>

        </div>
   
      </div>
</div>



  <!-- Hemisphere Images -->
  <h3 style="padding-top: 50px; margin-top: 100px; text-align: center;">Mars Hemispheres</h3>
        <div class="card-deck">
            <hr>
            <div class="col-md-12">
                <div class="row">
                    {% for hemisphere in mars_data.hemisphere_image_urls %}
                    <div class="col-md-6">
                        <div class="card text-white" style="margin: 30px;">
                            <img class="card-img-top" src="{{hemisphere.img_url }}" />
                            <div class="caption">
                                <h3><b>{hemisphere.title</b></h3> 
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>

<!-- JavaScript -->
  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</body>
</html>
